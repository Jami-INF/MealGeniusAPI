kind: pipeline
type: docker
name: mealgeniusApi

trigger:
  branch:
    - master 
    - dev
  event:
    - push

steps:
  - name: build
    image: maven:3.8.4-openjdk-17
    commands:
      - cd mongodb-mealgeniusapi
      - mvn clean package -DskipTests
    from_secret: [QUARKUS_SECRET]

  - name: docker-build-and-push
    image: plugins/docker
    settings:
      dockerfile: src/main/docker/Dockerfile.jvm
      context: .
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/julien.theme/mealgeniusapi
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on: [build]

  - name: deploy
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/julien.theme/mealgeniusapi
      CONTAINERNAME: mealgeniusapi
      COMMAND: create
      OVERWRITE: true
      ADMINS: jamiinfante,tristanchallet,julientheme
    depends_on: [docker-build-and-push]
