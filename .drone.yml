kind: pipeline
type: docker
name: mealgeniusApi

trigger:
  branch:
    - master 
    - dev
  event:
    - push

steps:
  - name: build
    image: maven:3.8.4-openjdk-17
    commands:
      - cd mongodb-mealgeniusapi
      - mvn clean package -DskipTests

  # docker image build
  - name: docker-build-and-push
    image: plugins/docker
    settings:
      dockerfile: mongodb-mealgeniusapi/src/main/docker/Dockerfile.jvm
      context: mongodb-mealgeniusapi/
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/julien.theme/mealgeniusapi
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on: [build]

  - name: deploy
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/julien.theme/mealgeniusapi
      CONTAINERNAME: mealgeniusapi
      COMMAND: create
      commands:
        - ./mvnw package
        - docker build -f src/main/docker/Dockerfile.jvm -t quarkus/mongodb-mealgeniusapi-jvm .
        - docker run -i --rm -p 8080:8080 quarkus/mongodb-mealgeniusapi-jvm
      OVERWRITE: true
      ADMINS: jamiinfante,tristanchallet,julientheme
    depends_on: [ docker-build-and-push ]